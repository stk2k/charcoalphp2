; Charcoal_Class
[New Instance Test]
target = class_test_task@:class:base
actions = new_instance

; Charcoal_DTO
[Array Interface Tests]
target = dto_test_task@:class:base
actions = dto_array_access,dto_offset_get,dto_magic_get,dto_offset_set,dto_magic_set

[Array Interface Tests2]
target = dto_test_task@:class:base
actions = dto_offset_exists,dto_offset_unset

[Iterator Interface Tests]
target = dto_test_task@:class:base
actions = dto_foreach

[Merge Tests]
target = dto_test_task@:class:base
actions = dto_set_array,dto_set_hashmap,dto_merge_array,dto_merge_hashmap

[Other DTO Tests]
target = dto_test_task@:class:base
actions = dto_keys
