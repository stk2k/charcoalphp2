class_name = Charcoal_QdmailSender

scope=request

;=========================================
; QdMail settings

qdmail.log_level    = 1
qdmail.log_path  = %BASE_DIR%/logs/qdmail
qdmail.log_filename  = qdmail.log

qdmail.error_display    = false
qdmail.error_log_level  = 1
qdmail.error_log_path  = %BASE_DIR%/logs/qdmail
qdmail.error_log_filename  = qdmail_error.log

;=========================================
; QdSMTPl settings

qdsmtp.log_level  = 1
qdsmtp.log_filename  = %BASE_DIR%/logs/qdmail/qdsmtp.log

qdsmtp.error_display  = false
qdsmtp.error_log_level  = 1
qdsmtp.error_log_filename  = %BASE_DIR%/logs/qdmail/qdsmtp_error.log

qdsmtp.host     = localhost
qdsmtp.port     = 25
qdsmtp.from     = 
qdsmtp.protocol = SMTP
qdsmtp.user     = 
qdsmtp.pass     = 

